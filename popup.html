<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="section">
      <label for="encode" class="title">Encode</label>
      <input type="text" id="encode" name="encode">
      <div class="clipboard">
        <div class="display" id="encodeResult"></div>
        <img
        src="/images/clipboard.svg"
        class="copy"
        id="clipboardEncode"/>
      </div>
      <div class="copied" id="copiedEncode">Copied to clipboard !</div>
        
    </div>
    <div class="section">
      <label for="decode" class="title">Decode</label>
      <input type="text" id="decode" name="decode">
      <div class="clipboard">
        <div class="display" id="decodeResult"></div>
        <img
        src="/images/clipboard.svg"
        class="copy"
        id="clipboardDecode"/>
      </div>
      <div class="copied" id="copiedDecode">Copied to clipboard !</div>
    </div>
    <script src="selectors.js"></script>
    <script src="hashids.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
